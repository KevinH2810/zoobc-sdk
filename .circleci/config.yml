version: 2.0

jobs:
  build:
    working_directory: ~/zoobc-sdk-js
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Setup Dependencies
          command: npm install
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Generate Protobuf
          command: ./protogen.sh
      # - run:
      #     name: Run Script
      #     command: |
      #       npm run build
      #       npm run test
      #       npm run lint

  build-localhost:
    working_directory: ~/zoobc-sdk-js/examples/react
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Setup Localhost
          command: |
            cd examples/react
            npm install
            npm start
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules

