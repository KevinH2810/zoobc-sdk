<ion-header>
  <ion-toolbar>
    <ion-title>
      List Block Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button  *ngFor="let item of list">
      <ion-label class="ion-text-wrap">
        <h2>
          <strong>{{ item.block.id }}</strong>
        </h2>
        <h3>Height : {{ item.block.height }}</h3>
        <h3>Timestamp : {{ item.block.timestamp }}</h3>
        <h3>Version : {{ item.block.version }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
